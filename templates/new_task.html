{% extends "base.html" %}

{% block title %}Users Page{% endblock %}



{% block content %}

<h3 class="text-center mt-4">Create New Task</h4>

    <form class="mt-5" action="/new_task" method="POST">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Task</label>
                <input type="text" class="form-control" id="inputEmail4" name="task_label">
            </div>
            <div class="form-group col-md-8">
                <label for="inputPassword4">Description</label>
                <input type="text" class="form-control" id="inputPassword4" name="task_desc">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">Start Date</label>
                <input type="date" class="form-control" id="inputCity" name="task_start">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Target Date</label>
                <input type="date" class="form-control" id="inputCity" name="task_target">
            </div>
            <div class="form-group col-md-2">
                <label for="inputState">Status</label>
                <select id="inputState" class="form-control" name="task_status">
                    <option selected></option>
                    <option>Open</option>
                    <option>Pending</option>
                    <option>Closed</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputState">Priority</label>
                <select id="inputState" class="form-control" name="task_priority">
                    <option selected></option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="task_assigned">
                <label class="form-check-label" for="gridCheck">
                    Assign to me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary float-right">Create</button>
    </form>



    {% endblock %}
